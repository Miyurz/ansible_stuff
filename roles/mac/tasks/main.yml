- name: Get username
  become: false
  local_action: command whoami
  register: host_user

- debug: var=host_user

- name: Set username
  set_fact:
    username: "{{ host_user.stdout }}" 

- debug: var=username

- name: Add user to sudoers with NOPASSWD enabled
  become: true
  template:
    src: roles/mac/templates/sudoers.j2
    dest: /etc/sudoers
    validate: 'visudo -cf %s'

